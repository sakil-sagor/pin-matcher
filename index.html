<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pin Generator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="pin-generator half-width">
                    <input id="pin-show" class="form-control" type="text">
                    <button class="generate-btn" onclick="pin()">Generate Pin</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="input-section half-width">
                    <input id="input-pin" class="form-control" type="text">
                    <div class="numbers">
                        <div id="click-pin" class="calc-body">
                            <div class="calc-button-row">
                                <div class="button pin-btn">7</div>
                                <div class="button pin-btn">8</div>
                                <div class="button pin-btn">9</div>
                            </div>
                            <div class="calc-button-row">
                                <div class="button pin-btn">4</div>
                                <div class="button pin-btn">5</div>
                                <div class="button pin-btn">6</div>
                            </div>
                            <div class="calc-button-row">
                                <div class="button pin-btn">1</div>
                                <div class="button pin-btn">2</div>
                                <div class="button pin-btn">3</div>
                            </div>
                            <div class="calc-button-row">
                                <div class="button pin-btn">&lt;</div>
                                <div class="button pin-btn">0</div>
                                <div class="button pin-btn">C</div>
                            </div>
                            <div>
                                <button type="submit" id="submit" class="submit-btn">Submit</button>
                                <p class="action-left">3 try left</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="notify-section">
                <p id="pin-not-match" style="visibility: hidden;" class="notify">❌ Pin Didn't Match, Please try again
                </p>
                <p id="pin-match" style="visibility: hidden;" class="notify">✅ Pin Matched... Secret door is opening for
                    you</p>
            </div>
        </div>
        <script src="app.js"></script>
</body>

</html>
